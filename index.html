<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<main>

<div id="casing">

    <input id="display">

       <div id="keys">      

        <div id="outer-container">

        
        <div id="button-container"> 
            <button class="calc-button delete-button top3">AC</button>
            <button class="calc-button operator-button top3">+/-</button>
            <button class="calc-button operator-button top3">%</button>
            <button class="calc-button num-button">7</button>
            <button class="calc-button num-button">8</button>
            <button class="calc-button num-button">9</button>
            <button class="calc-button num-button">4</button>
            <button class="calc-button num-button">5</button>  
            <button class="calc-button num-button">6</button>
            <button class="calc-button num-button">1</button>
            <button class="calc-button num-button">2</button>
            <button class="calc-button num-button">3</button>
        </div>

        <div id="lower-button-container">
            <button class="calc-button num-button long-button">0</button>
            <button class="calc-button num-button">.</button>
        </div>

         </div>

        <div id="operand-container">
            <button  class="calc-button operator-button">รท</button>
            <button  class="calc-button operator-button">X</button>
            <button  class="calc-button operator-button">-</button>
            <button  class="calc-button operator-button">+</button>
            <button class="calc-button operator-button">=</button>
        </div>

       </div>
</div>

</main>


<script src="script.js"></script>
</body>


</html>
